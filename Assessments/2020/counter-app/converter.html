<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <title>Digi-X Assessment</title>
  </head>
  <body class="d-flex align-items-center flex-column mt-lg-5">
    <h1>Weight Converter App</h1>
    
    <div class="d-flex flex-column align-items-center mt-lg-3">
        <p id="pound"></p>
        <p id="miligram"></p>
    </div>
    <div class="w-50 mt-lg-3">
        <div class="input-group">
            <input type="number" min="0" class="form-control" id="convertValue">
            <div class="input-group-append">
                <span class="input-group-text">Kilogram (Kg)</span>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn btn-block mt-lg-3" onclick="submit()" id="submitBtn">Submit</button>
    </div>
  </body>
  <script>
    let convertValue = document.getElementById("convertValue")
    let pound = document.getElementById("pound")
    let miligram = document.getElementById("miligram")

    window.onload = function(){
        convertValue.value = 0;
        pound.innerHTML = "Pound: " + 0
        miligram.innerHTML = "Miligram: " + 0  
    }

    convertValue.oninput = () => {
        convertValue.value = Math.abs(convertValue.value)
    }

    convertValue.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("submitBtn").click();
        }
    });

    function submit() {
        if (convertValue.value > 0) {
            pound.innerHTML = " Pound: " + (convertValue.value * 2.20462).toFixed(4) + "lbs"
            miligram.innerHTML = "Miligram: " + convertValue.value + " * 10^6mg"
        }
    }

  </script>
</html>
